<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <!-- Reset -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css">
    
     <!-- font-Awesome -->
      <script src="https://kit.fontawesome.com/2bcd907501.js" crossorigin="anonymous"></script>
    </head>
<body>
   <section id="main-section">
     <header id="main-header">
        <div class="container">
            <h1>TO-DO</h1>

            <form action="" id="todo-form">
                <input type="text" name="task-name" placeholder="Add a task">
                <button type="submit">ADD TASK</button>
            </form>
        </div>
    </header>

    <section>
        <div class="container" id="main-container">
            <ul class="stats">
                <li>
                    <span>Ramaining</span>
                    <span id="remaining-tasks">0</span>
                </li>
                <li>
                    <span>Completed</span>
                    <span id="completed-tasks">0</span>
                </li>
                <li>
                    <span>Tota</span>
                    <span id="total-tasks">0</span>
                </li>
            </ul>

            <ul class="todos">
               
            </ul>
        </div>
    </section>

   </section>

    <script src="app.js"></script>
</body>
</html>
